<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto All-In 4x</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-section label {
            display: block;
            margin-bottom: 5px;
        }

        .input-section input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .alert {
            padding: 10px;
            background-color: #f44336; /* Red */
            color: white;
            margin-bottom: 15px;
            text-align: center;
            display: none; /* Initially hidden */
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Projeto All-In 4x</h1>
    
    <div class="input-section">
        <label for="valorInicial">Valor Inicial (R$):</label>
        <input type="number" id="valorInicial" value="25.00" step="0.01" placeholder="Insira o valor inicial">
        <button onclick="calcularAllIn4x()">Calcular</button>
    </div>

    <table id="tabelaAllIn4x">
        <thead>
            <tr>
                <th>#</th>
                <th>Odd</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela serão adicionadas aqui pelo JavaScript -->
        </tbody>
    </table>
</div>

<script>
    function calcularAllIn4x() {
        const valorInicial = parseFloat(document.getElementById('valorInicial').value);
        const odd = 1.40;
        const tabela = document.getElementById('tabelaAllIn4x').getElementsByTagName('tbody')[0];

        tabela.innerHTML = '';  // Limpa a tabela antes de calcular

        let valorAtual = valorInicial;

        for (let i = 1; i <= 4; i++) {
            valorAtual = valorAtual * odd;

            const novaLinha = tabela.insertRow();
            const celulaContagem = novaLinha.insertCell(0);
            const celulaOdd = novaLinha.insertCell(1);
            const celulaResultado = novaLinha.insertCell(2);

            celulaContagem.textContent = i;
            celulaOdd.textContent = `${odd.toFixed(2)}x`;
            celulaResultado.textContent = `R$ ${valorAtual.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        }
    }

    // Executa o cálculo ao carregar a página com o valor padrão
    calcularAllIn4x();
</script>

</body>
</html>
