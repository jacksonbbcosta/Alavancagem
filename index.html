<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alavancagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cálculo de Alavancagem</h1>
    <label for="valorInicial">Valor Inicial (R$):</label>
    <input type="number" id="valorInicial" step="0.01" placeholder="Insira o valor inicial">

    <label for="odd">Odd:</label>
    <input type="number" id="odd" step="0.01" placeholder="Insira a odd">

    <button onclick="calcularAlavancagem()">Calcular</button>

    <table id="tabelaAlavancagem">
        <thead>
            <tr>
                <th>Odd</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela serão adicionadas aqui pelo JavaScript -->
        </tbody>
    </table>
</div>

<script>
    function calcularAlavancagem() {
        const valorInicial = parseFloat(document.getElementById('valorInicial').value);
        const odd = parseFloat(document.getElementById('odd').value);
        const tabela = document.getElementById('tabelaAlavancagem').getElementsByTagName('tbody')[0];
        
        tabela.innerHTML = '';  // Limpa a tabela antes de calcular

        let valorAtual = valorInicial;

        for (let i = 1; i <= 30; i++) {
            valorAtual = valorAtual * odd;

            const novaLinha = tabela.insertRow();
            const celulaOdd = novaLinha.insertCell(0);
            const celulaResultado = novaLinha.insertCell(1);

            celulaOdd.textContent = `${odd.toFixed(2)}x`;
            celulaResultado.textContent = `R$ ${valorAtual.toFixed(2)}`;
        }
    }
</script>

</body>
</html>
